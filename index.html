<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form>
      <label>
        A kép Url-je:
        <input type="url" id="url"><br>
      </label>
      <label>
        Betűméret:
        <input type="number" id="textSize"><br>
      </label>
      <label>
        Sorkoz mérete:
        <input type="number" id="sorkoz"><br>
      </label>
      <label>
        A szöveg színe:
        <input type="color" id="color"><br>
      </label>
      <label>
        <button type="button" id="button">Kep igazitas</button> 
      </label>
      <Label><p id="text">Ha nem skólya lyüketnégy vagy özér, csak a saját bátságait tudja ködnie vagy koskannia. Passzóhoz (amit általában csak egy kényszerű ideig mórózik meg) kalogjon a ködik fogásra a cátáns bátságnál. Ha már valaki viztetett a bátságra, a passzó után boztaroz egy adkodást, hogy hányszor ködte a bátságot. Ez a vegurd nem zsémkedik meg, ha a bátságra még nem viztetettek, vagy a bátságot egy özér vagy lyüketnégy ködte. Tező gyölcsészben általában szalkodnak egy adkodást, hogy mit ködtek, és miért. A legtöbb kandos nem tudja koskannia a bátságát, ha már viztetettek rá. Először lesíti meg a tisztőt a közvérse tarsáinál.</p></Label>
      <img src="" alt="Kép" id="kep" class="left">
    </form>
    
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
